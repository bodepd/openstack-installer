roles:
  build:
    classes:
      - coi::profiles::openstack::base
    class_groups:
      - test_file
      - build
  controller:
    classes:
      - naginator::control_target
      - coi::profiles::openstack::base
    class_groups:
      - controller
      - network_controller
      - test_file
  compute:
    classes:
      - coi::profiles::openstack::base
      - naginator::compute_target
      - cinder::setup_test_volume
    class_groups:
      - compute
  swift_proxy:
    classes:
      - coi::profiles::openstack::base
      - openstack::swift::proxy
  swift_storage:
    classes:
      - coi::profiles::openstack::base
      - openstack::swift::storage-node
